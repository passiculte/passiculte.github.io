<head>
    <html lang="it-IT">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title == "Home" %}
            {{ site.title }} | {{ site.description }}
        {% else %}
            {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
    <meta name="description" content="
     {% if page.description %}{{ page.description }}
     {% else %}{{ site.description }}
    {% endif %}">

    <link rel="icon" href="{{"/favicon.ico" | absolute_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{"/favicon.ico" | absolute_url }}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />


    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{"/assets/css/main.css" | absolute_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/mobile.css" | absolute_url }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

        <!-- SEO Plugin -->
        {% seo %}

        <!-- Google Analytics -->
        {% if site.data.settings.analytics-id%}
            {%- include analytics.html -%}
        {% endif %}
        <!-- End Google Analytics -->
        
      <style>
  /* 1. FOND GÉNÉRAL DU SITE */
  html, body, .site-container, .wrapper, #main, .container {
      background-color: #000000 !important;
      background-image: none !important;
      color: #000000 !important;
  }

  /* 2. CIBLAGE PRÉCIS DE LA VIGNETTE "POST" */
  /* On force le gris d1d1d1 sur l'élément .post et tout ce qui est dedans */
  .post, .post-content, .post-container, article.post {
      background-color: #000000 !important;
      background: #000000 !important; /* Double sécurité */
      border: 1px solid #999 !important; /* Petite bordure pour détacher la vignette */
      padding: 0px !important;
      margin-bottom: 30px !important;
      border-radius: 10px !important;
  }

  /* 3. TEXTE ET LIENS DANS LA VIGNETTE */
  /* On force le texte en noir pour qu'il soit lisible sur le gris clair */
  .post, .post *, .post a {
      color: #C0C0C0 !important;
  }

  /* 4. OPTIONAL : On change la couleur du titre au survol */
  .post a:hover {
      color: #ff4444 !important; /* Un petit rouge quand on passe la souris */
  }
         /* 5. FIX DU LECTEUR AUDIO */
  /* On s'assure que le player utilise toute la largeur et ignore le padding du parent si besoin */
  .post audio, 
  .post .audio-player, 
  .post .mejs-container {
      width: 100% !important;
      margin: 10px 0 !important;
      display: block !important;
  }

  /* Si le thème utilise une structure spécifique pour le player de podcast */
  .podcast-player, .player-wrapper {
      padding: 0 !important;
      margin: 15px 0 0 0 !important;
      width: 100% !important;
  } 
          /* 5. CORRECTION DÉCALAGE LECTEUR */
.post audio, 
.post .audio-player, 
.post .mejs-container,
.post .podcast-player {
    margin-left: 0 !important;   /* Supprime le décalage à gauche */
    padding-left: 0 !important;  /* Supprime l'espace interne à gauche */
    width: 100% !important;      /* Force la barre à prendre toute la largeur */
    max-width: 100% !important;
    left: 0 !important;          /* Force la position à zéro */
}

/* Si le lecteur est dans une liste (ul/li), on enlève les puces qui décalent */
.post ul, .post li {
    list-style: none !important;
    margin-left: 0 !important;
    padding-left: 0 !important;
}
          /* 7. COULEUR DE LA SIDEBAR */
.sidebar, .side-bar, aside, .nav-container {
    background-color: #000000 !important; /* Un gris un peu plus clair que le fond pour la distinguer */
}

/* On s'assure que les textes et liens dans la sidebar sont lisibles */
.sidebar, .sidebar *, .side-bar * {
    color: #ffffff !important;
}

/* Optionnel : changer la couleur des liens de la sidebar au survol */
.sidebar a:hover {
    color: #ff4444 !important;
}
          /* 8. REMONTER LE CONTENU (SIDEBAR ET ARTICLES) */

/* On réduit l'espace en haut de la zone principale */
.main-content, #main, .container {
    padding-top: 0px !important;
    margin-top: -70px !important;
}

/* On remonte spécifiquement la sidebar */
.sidebar, .side-bar, aside {
    margin-top: -50px !important; /* Une marge négative force la remontée */
}

/* On remonte le premier article pour qu'il colle plus au titre/menu */
.post:first-of-type {
    margin-top: 0 !important;
}

/* On réduit l'espace sous le header (le titre du site) */
header.site-header, .header {
    margin-bottom: 5px !important;
    padding-bottom: 0 !important;
}
      /* 10. STYLE SPÉCIFIQUE POUR LA PAGE DE L'ÉPISODE (SINGLE POST) */

/* On cible le conteneur principal de la page article */
.single-post, .type-post, .post-content {
    background-color: #d1d1d1 !important;
    color: #1a1a1a !important;
    padding: 30px !important;
    border-radius: 12px !important;
    margin-top: -40px !important; /* On remonte aussi ici comme sur l'accueil */
}

/* On force tout le texte à l'intérieur en noir */
.single-post *, .type-post * {
    color: #1a1a1a !important;
}

/* On s'assure que les titres (h1, h2) dans la page sont bien noirs */
.single-post h1, .single-post h2, .single-post h3 {
    color: #1a1a1a !important;
    margin-top: 0 !important;
}

/* On s'occupe du lecteur audio pour qu'il prenne toute la largeur */
.single-post audio, .single-post .mejs-container {
    width: 100% !important;
    margin: 20px 0 !important;
}
</style>
</head>
