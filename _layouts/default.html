<!doctype html>
<html>
<head>
  {% include head.html %}
</head>
<body>
  {%- include header.html -%}
  
  <div class="container">
      <div class="content {% if page.layout == 'post' %}is-post{% endif %}">
        {{ content }}
      </div>

      <div class="sidebar">
        {%- include sidebar.html -%}
      </div>
  </div>

  <style>
    /* Style spécifique pour la boîte de contenu quand c'est un article */
    .is-post {
        background-color: #000000 !important;
        color: #C0C0C0 !important;
        padding: 30px !important;
        border-radius: 12px !important;
        margin-top: -50px !important; 
    }

    /* Force le texte en noir à l'intérieur de l'article (titres, paragraphes, etc.) */
    .is-post * {
        color: #C0C0C0 !important;
    }

    /* Garde le fond du site bien noir */
    body {
        background-color: #000000 !important;
    }
    /* Cache le titre et le menu mais les laisse lisibles pour Google */
.site-header, .nav, .site-title, header {
    display: none !important;
}

/* Remonte tout le site pour ne pas avoir de trou noir en haut */
.site-body, .container, .wrapper {
    margin-top: 0 !important;
    padding-top: 10px !important;
}
  </style>

  {%- include footer.html -%}

  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  {%- include playerjs.html -%}

</body>
</html>
